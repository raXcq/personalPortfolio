<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Racque Cordeta Portfolio" />
    <meta name="author" content="Racque Cordeta" />
    <title>RACQUE CORDETA | PORTFOLIO</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico' %}"
    />

    <!-- Font Awesome -->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
    />

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <style>
      /* Ensure proper spacing for the fixed navbar */
      body {
        padding-top: 75px; /* Adjust if necessary */
      }

      /* Improve navbar toggler visibility */
      .navbar-toggler {
        border: 1px solid white;
        padding: 5px;
      }

      /* Ensure navigation links are bold */
      .navbar-nav .nav-link {
        font-weight: bold;
      }

      /* Ensure links look active when selected */
      .nav-link.active {
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand font-color text-white" href="{% url 'index' %}"
          >RACQUE CORDETA</a
        >
        <button
          class="navbar-toggler text-uppercase font-weight-bold bg-gray-900 text-white rounded"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link text-white py-3 px-lg-3 rounded font-color {% if request.path == '/portfolio/' %}active{% endif %}"
                href="{% url 'portfolio' %}"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white py-3 px-lg-3 rounded font-color {% if request.path == '/about/' %}active{% endif %}"
                href="{% url 'about' %}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white py-3 px-lg-3 rounded font-color {% if request.path == '/contact/' %}active{% endif %}"
                href="{% url 'contact' %}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS & Core Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
