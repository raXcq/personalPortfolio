<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>RACQUE CORDETA | PORTFOLIO</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico' %}"
    />

    <!-- Font Awesome -->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
      rel="stylesheet"
    />

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
      /* Make navigation and brand text bold */
      .navbar-brand,
      .navbar-nav .nav-link {
        font-weight: bold;
      }
    </style>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var myCarousel = new bootstrap.Carousel(
        document.querySelector("#portfolioCarousel"),
        {
          interval: 3000, // Auto-slide every 3 seconds
          wrap: true,
        }
      );
    });
  </script>

  <body id="page-top">
    <!-- Navigation -->

    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand font-color text-white" href="{% url 'index' %}"
          >RACQUE CORDETA</a
        >
        <button
          class="navbar-toggler text-uppercase font-weight-bold bg-gray-900 text-white rounded"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link py-3 px-lg-3 text-white rounded font-color"
                href="{% url 'portfolio' %}"
                id="portfolioLink"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link py-3 px-lg-3 text-white rounded font-color"
                href="{% url 'about' %}"
                id="aboutLink"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link py-3 px-lg-3 text-white rounded font-color"
                href="{% url 'contact' %}"
                id="contactLink"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="text-center py-5">
      <div class="container jumbotron">
        <img
          class="profile img-fluid"
          src="{% static 'rac2x2.png' %}"
          alt="Profile Image"
          style="max-height: 300px"
        />
        <h1 class="font-color text-white mt-3">RACQUE CORDETA</h1>
        <p class="font-weight-light text-white">
          Graphic Artist - Web Developer - Musician - Photographer - Journalist
        </p>
        <div class="mt-4 d-flex flex-column gap-2 align-items-center">
          <a
            href="https://www.linkedin.com/in/racquecordeta/"
            target="_blank"
            class="btn btn-primary w-100 rounded-pill"
            style="max-width: 300px; font-size: 20px"
          >
            Hire me on LinkedIn
          </a>
          <a
            href="mailto:racquecordeta@gmail.com"
            class="btn btn-primary w-100 rounded-pill"
            style="max-width: 300px; font-size: 20px"
          >
            Email me a message
          </a>
        </div>
      </div>
    </section>

    <!-- Carousel Section -->
    <section class="page-section text-white bg-light mb-0 py-5">
      <div class="container" style="max-width: 500px">
        <div
          id="portfolioCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            {% for image in images %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <img
                src="{% static '' %}{{ image }}"
                class="d-block mx-auto img-fluid"
                alt="Portfolio Image"
              />
            </div>
            {% endfor %}
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#portfolioCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#portfolioCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    {% include "jobs/footer.html" %}

    <!-- Bootstrap & jQuery Scripts -->
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
