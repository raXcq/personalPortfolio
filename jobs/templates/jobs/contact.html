{% include "jobs/header.html" %} {% load static %}

<!-- Contact Section -->
<section class="page-section py-5" id="contact">
  <div class="container">
    <!-- Contact Section Heading -->
    <h1
      class="page-section-heading text-center text-uppercase text-white font-color mb-4"
    >
      Contact Me
    </h1>

    <!-- Contact Section Form -->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <form id="contactForm">
          <!-- Name input -->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="name"
              type="text"
              placeholder="Enter your name..."
              required
            />
            <label for="name">Full Name</label>
          </div>
          <!-- Email input -->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="name@example.com"
              required
            />
            <label for="email">Email Address</label>
          </div>
          <!-- Phone input -->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="phone"
              type="tel"
              placeholder="(123) 456-7890"
              required
            />
            <label for="phone">Phone Number</label>
          </div>
          <!-- Message input -->
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="message"
              placeholder="Enter your message here..."
              style="height: 10rem"
              required
            ></textarea>
            <label for="message">Message</label>
          </div>
          <!-- Submit Button -->
          <div class="text-center">
            <button
              class="btn btn-primary btn-xl"
              id="submitButton"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
